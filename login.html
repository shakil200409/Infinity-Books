<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Infinity Books</title>
    <link rel="shortcut icon" href="assets/Vector.png" type="image/x-icon" />

    <!-- Raleway and Inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              brand: "#0077FF",
              secondary: "#fbff00",
              "light-cyan": "#C1F9FF",
              mint: "#AAFFD3",
              "light-purple": "#C6CEFF",
              "off-white": "#FFFABF",
              footer: "#0F161E",
            },
          },
        },
      };
    </script>
    <!-- Custom Css -->
    <style>
      .text-raleway {
        font-family: "Raleway", sans-serif;
      }
      .text-inter {
        font-family: "Inter", serif;
      }
      .bg-header {
        background-image: url("assets/banner.svg");
        background-repeat: no-repeat;
        background-position: top;
        background-size: contain;
        /* background-size: 100%; */
      }
      .bg-welcome {
        height: 200px;
        width: 400px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        background-image: url("assets/Vector 2.svg");
      }
    </style>
  </head>
  <body id="login-page" class="text-raleway">
    <section class="min-h-screen flex md:overflow-hidden">
      <div
        class="md:max-h-screen flex flex-col-reverse md:flex-row items-center justify-center md:overflow-hidden mx-auto"
      >
        <figure class="md:w-1/2">
          <img
            class="object-contain w-full h-full"
            src="assets/login.svg"
            alt="Login"
          />
        </figure>
        <div class="w-11/12 md:w-1/2 flex flex-col items-center text-center py-5 md:py-10">
          <h2 class="card-title font-bold text-2xl lg:text-3xl text-brand my-3 md:my-4">
            WELCOME BACK!
          </h2>
          <!-- Input Forms -->
          <form class="text-left flex flex-col gap-5 w-full md:w-4/5">
            <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="Email"
              >Email
              <input name="email" id="email"
                type="text"
                placeholder="Enter Your mail address"
                class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base"/>
            </label>
            <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="Password"
              >Password
              <input id="password"
                type="text"
                placeholder="Enter password"
                class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base"/>
            </label>
          </form>
          <!-- Remember & Forget -->
          <div class="flex items-center justify-between gap-20 md:gap-0 my-3 md:w-3/4">
            <div class="flex items-center">
                <input type="checkbox" checked="checked" class="checkbox checkbox-info mr-2" />
                <span class="label-text text-xs md:text-sm lg:text-base">Remember me</span>
            </div>
            <a href="#" class="font-bold text-xs md:text-sm lg:text-base">Forget password?</a>
          </div>
          <!-- Buttons -->
          <div class="w-full md:w-4/5 my-3 md:my-2 lg:my-5 flex flex-col gap-3">
            <button onclick="login()" class="w-full bg-brand py-2 lg:py-3 text-white font-bold text-base md:text-lg lg:text-xl rounded-md md:rounded-lg lg:rounded-xl">Log In</button>
            <span class="text-xs md:text-sm lg:text-base">Or login with</span>
            <button class="w-full py-2 lg:py-3 font-semibold text-sm md:text-base lg:text-lg rounded-md md:rounded-lg lg:rounded-xl flex items-center justify-center gap-2 border border-black">
              <img class="w-5 md:w-6 lg:w-7" src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="Google logo">
              Sign in with Google
            </button>
          </div>
          <p class="text-xs md:text-sm lg:text-base">Don't you have an account? <a onclick="register()" class="text-brand" href="#">Sign up</a></p>        
        </div>
      </div>
    </section>

    <!-- Js -->
     <script src="JS/navigation.js"></script>
     <script src="JS/signUp.js"></script>
  </body>
</html>
