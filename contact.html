<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Infinity Books</title>
    <link rel="shortcut icon" href="assets/Vector.png" type="image/x-icon" />

    <!-- Raleway and Inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              brand: "#0077FF",
              secondary: "#fbff00",
              "light-cyan": "#C1F9FF",
              mint: "#AAFFD3",
              "light-purple": "#C6CEFF",
              "off-white": "#FFFABF",
              footer: "#0F161E",
            },
          },
        },
      };
    </script>
    <!-- Custom Css -->
    <style>
      .text-raleway {
        font-family: "Raleway", sans-serif;
      }
      .text-inter {
        font-family: "Inter", serif;
      }
      .bg-header {
        background-image: url("assets/banner.svg");
        background-repeat: no-repeat;
        background-position: top;
        background-size: contain;
        /* background-size: 100%; */
      }
      .bg-welcome {
        height: 200px;
        width: 400px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        background-image: url("assets/Vector 2.svg");
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <section class="bg-brand text-white fixed top-0 left-0 right-0 z-10">
        <nav
          class="w-11/12 mx-auto py-2 md:py-3 flex items-center justify-between"
        >
          <!-- Drawer of links for small devices -->
          <div class="drawer m-0 w-8 md:hidden">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
              <label
                for="my-drawer"
                class="btn p-0 bg-transparent border-0 text-white font-black"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </label>
            </div>
            <div class="drawer-side">
              <label
                for="my-drawer"
                aria-label="close sidebar"
                class="drawer-overlay"
              ></label>
              <ul
                class="menu bg-brand text-white min-h-full p-4 flex flex-col gap-3"
              >
                <!-- Sidebar content here -->
                <a class="font-semibold hover:text-black" href="index.html"
                  >Home</a
                >
                <a class="font-semibold hover:text-black" href="books.html"
                  >Books</a
                >
                <a class="font-semibold hover:text-black" href="contact.html"
                  >Contact</a
                >
                <a class="font-semibold hover:text-black" href="about.html"
                  >About</a
                >
              </ul>
            </div>
          </div>
          <!-- Brand part -->
          <div class="flex items-center gap-3">
            <img class="w-5" src="assets/Vector.png" alt="Brand Logo" />
            <h3 class="font-bold text-lg md:text-xl">InfinityBooks</h3>
          </div>

          <!-- Links part -->
          <ul
            class="hidden md:flex items-center gap-5 mr-10 md:text-sm lg:text-base"
          >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="index.html"
              >Home</a
            >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="books.html"
              >Books</a
            >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="contact.html"
              >Contact</a
            >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="about.html"
              >About</a
            >
          </ul>

          <!-- Login Button -->
          <button
            onclick="displayLogin()"
            class="font-bold text-xs md:text-sm lg:text-base bg-white text-brand px-5 py-2 rounded-full hover:bg-secondary hover:text-black"
          >
            Log In
          </button>
        </nav>
      </section>
    </header>
    <main
      class="md:w-11/12 mx-auto mt-16 lg:mt-24 flex flex-col md:flex-row items-stretch justify-between"
    >
      <!-- contact info -->
      <section
        class="md:w-2/5 bg-brand text-white p-7 lg:p-10 md:my-10 text-center md:text-left"
      >
        <h2
          class="font-bold text-2xl md:text-3xl lg:text-4xl text-raleway md:w-1/2"
        >
          Contact Information
        </h2>
        <div
          class="p-6 md:p-0 lg:p-6 mt-10 text-inter flex flex-col gap-6 md:gap-10 lg:gap-14"
        >
          <p class="font-semibold text-base lg:text-xl">+8801500112233</p>
          <p class="font-semibold text-base lg:text-xl">
            contact@infinitybooks.com
          </p>
          <p class="font-semibold text-base lg:text-xl">
            Gulshan B1/C (4th floor) <br />
            Dhaka, Bangladesh
          </p>
        </div>
      </section>
      <!-- comment section -->
      <section class="w-4/5 mx-auto md:w-3/5 py-10 flex flex-col items-center">
        <form class="text-left flex flex-col gap-5 w-full md:w-4/5">
          <label
            class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-semibold text-sm md:text-base"
            for="Name"
            >Name
            <input
              name="userName"
              id="userName"
              type="text"
              placeholder="Enter Your name"
              class="input input-bordered border-black hover:border-brand py-2 md:py-4 lg:py-7 rounded-lg w-full placeholder:text-sm lg:placeholder:text-base placeholder:font-normal"
            />
          </label>
          <label
            class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-semibold text-sm md:text-base"
            for="Email"
            >Email
            <input
              name="email"
              id="email"
              type="text"
              placeholder="Enter Your mail address"
              class="input input-bordered border-black hover:border-brand py-2 md:py-4 lg:py-7 rounded-lg w-full placeholder:text-sm lg:placeholder:text-base placeholder:font-normal"
            />
          </label>
          <label
            class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-semibold text-sm md:text-base"
            for="Phone-Number"
            >Phone-Number
            <input
              id="phoneNumber"
              type="text"
              placeholder="Enter Your phone number"
              class="input input-bordered border-black hover:border-brand py-2 md:py-4 lg:py-7 rounded-lg w-full placeholder:text-sm lg:placeholder:text-base placeholder:font-normal"
            />
          </label>
          <label
            class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-semibold text-sm md:text-base"
            for="Massage"
            >Massage
            <textarea
              class="textarea textarea-bordered border-black hover:border-brand h-36 py-2 md:py-4 lg:py-7 placeholder:text-sm lg:placeholder:text-base placeholder:font-normal"
              placeholder="Write massage"
            ></textarea>
          </label>
        </form>
        <button
          class="mt-10 bg-brand text-white w-1/2 py-2 lg:py-3 text-md lg:text-xl font-semibold rounded-lg"
        >
          Send
        </button>
      </section>
    </main>
    <footer class="bg-footer text-white mt-10">
      <section class="w-11/12 mx-auto py-3 md:py-10">
        <div
          class="flex flex-col md:flex-row gap-5 items-center justify-between border-b-2 border-white py-10"
        >
          <!-- Brand part -->
          <span
            class="flex items-center gap-3 text-lg md:text-xl lg:text-2xl font-bold"
          >
            <img
              class="w-6 md:w-7 lg:w-8 object-cover"
              src="assets/Vector.png"
              alt="Logo"
            />
            InfinityBooks
          </span>

          <!-- Links part -->
          <ul class="flex items-center gap-8 md:text-sm lg:text-base">
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="index.html"
              >Home</a
            >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="books.html"
              >Books</a
            >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="contact.html"
              >Contact</a
            >
            <a
              class="font-semibold hover:font-bold hover:text-secondary"
              href="about.html"
              >About</a
            >
          </ul>
        </div>
        <!-- CopyRight Section -->
        <div
          class="my-5 flex flex-col md:flex-row gap-5 items-center justify-between"
        >
          <p class="text-xs md:text-sm lg:text-base">
            All Rights Reserved By &copy InfinityBooks
          </p>
          <!-- Social Icons -->
          <div class="flex items-center gap-5">
            <!-- Facebook -->
            <a href="#">
              <img
                class="w-10 object-cover"
                src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000"
                alt="Facebook"
              />
            </a>
            <!-- Twitter -->
            <a href="#">
              <img
                class="w-10 object-cover"
                src="https://img.icons8.com/?size=100&id=5MQ0gPAYYx7a&format=png&color=000000"
                alt="TwitterX"
              />
            </a>
            <!-- Instagram -->
            <a href="#">
              <img
                class="w-10 object-cover"
                src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000"
                alt="Instagram"
              />
            </a>
            <!-- LinkedIn -->
            <a href="#">
              <img
                class="w-10 object-cover"
                src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000"
                alt="LinkedIn"
              />
            </a>
          </div>
        </div>
      </section>
    </footer>

    <!-- JS -->
    <script src="JS/navigation.js"></script>
  </body>
</html>
