<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Books</title>
    <link rel="shortcut icon" href="assets/Vector.png" type="image/x-icon" />

    <!-- Raleway and Inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-raleway {
        font-family: "Raleway", sans-serif;
      }
      .font-inter {
        font-family: "Inter", serif;
      }
    </style>

    <!-- Link for DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              brand: "#0077FF",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <section class="bg-brand text-white">
        <nav class="w-11/12 mx-auto py-5 flex items-center justify-between">
          <!-- Drawer of links for small devices -->
          <div class="drawer m-0 w-8 md:hidden">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
              <label
                for="my-drawer"
                class="btn p-0 bg-transparent border-0 text-white font-black"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </label>
            </div>
            <div class="drawer-side">
              <label
                for="my-drawer"
                aria-label="close sidebar"
                class="drawer-overlay"
              ></label>
              <ul class="menu bg-brand text-white min-h-full p-4 flex flex-col gap-3">
                <!-- Sidebar content here -->
                <a class="font-semibold hover:text-black" href="#">Home</a>
                <a class="font-semibold hover:text-black" href="#">Books</a>
                <a class="font-semibold hover:text-black" href="#">Contact</a>
                <a class="font-semibold hover:text-black" href="#">About</a>
              </ul>
            </div>
          </div>
          <!-- Brand part -->
          <div class="flex items-center gap-3">
            <img class="w-5" src="assets/Vector.png" alt="Brand Logo" />
            <h3 class="font-bold text-lg md:text-xl">InfinityBooks</h3>
          </div>

          <!-- Links part -->
          <ul class="hidden md:flex items-center gap-5 mr-10">
            <a class="font-semibold hover:text-black" href="#">Home</a>
            <a class="font-semibold hover:text-black" href="#">Books</a>
            <a class="font-semibold hover:text-black" href="#">Contact</a>
            <a class="font-semibold hover:text-black" href="#">About</a>
          </ul>

          <!-- Button -->
          <button
            class="font-bold bg-white text-brand px-5 py-2 rounded-full hover:bg-black hover:text-white"
          >
            Log In
          </button>
        </nav>
      </section>

      <!-- Banner -->
      <section></section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
